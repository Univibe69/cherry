on:
  pull_request:
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged && startsWith(github.base_ref, 'support')
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "GITHUB_CONTEXT = $GITHUB_CONTEXT"

      # - name: Get short SHA
      #   id: get-short-sha
      #   run: |
      #     sha=$(echo ${{github.sha}} | cut -c 1-7)
      #     echo "sha=$sha" >> $GITHUB_OUTPUT

      # - name: Get Branch Name
      #   id: get-branch-name
      #   run: |
      #     echo "branch=${{ steps.get-short-sha.outputs.sha }}=>develop" >> $GITHUB_OUTPUT

      # - name: Debug
      #   id: debug
      #   run: |
      #       {
      #         echo "### Workflow variables"
      #         echo "| Variable   | Value                                       |"
      #         echo "| ---------- | ------------------------------------------- |"
      #         echo "| sha        | ${{ steps.get-short-sha.outputs.sha }}      |"
      #         echo "| branch     | ${{ steps.get-branch-name.outputs.branch }} |"
      #       } >> $GITHUB_STEP_SUMMARY

      - name: Checkout Support
        uses: actions/checkout@v3        

      - name: Cherry pick into develop
        id: cherry-pick
        uses: carloscastrojumo/github-cherry-pick-action@v1.0.9
        with:
          branch: develop
          labels: |
            cherry-pick
          title: '[cherry-pick] {old_title}'
          body: 'Cherry picking #{old_pull_request_id} onto this branch'            


      - name: Get cherry-pick details
        id: format_slack_message
        uses: actions/github-script@v6
        with:
          script: |
            return {
              text: `Chery pick PR in ${{ github.repository }} from ${{ github.base_ref }} => develop`,
              blocks: [
                {
                  type: "header",
                  text: {
                    type: "plain_text",
                    text: ":package: Cherry Pick from support Notification",
                    emoji: true
                  }
                },
                {
                  type: "section",
                  text: {
                    type: "mrkdwn",
                    text: `Have a gander at ${{ steps.cherry-pick.outputs.html_url }} in *${context.repo.repo}* ... `,
                    verbatim: true
                  }
                }
              ]
            }

      - name: Post to a Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
          channel-id: C02UNDQS9GT
          payload: ${{ steps.format_slack_message.outputs.result }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
  

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}                    